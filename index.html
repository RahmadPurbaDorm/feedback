<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section></section>
    <div class="container">
        <form id="feedbackForm">
            <h1>Give Your Feedback</h1>
            <div class="id">
                <label for="name">
                    <input type="text" id="name" name="name" placeholder="Full name" required>
                    <i class="far fa-user"></i>
                </label>
            </div>
            <div class="id">
                <label for="email">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <i class="far fa-envelope"></i>
                </label>
            </div>
            <label for="feedback">
                <textarea id="feedback" name="feedback" cols="15" rows="5" placeholder="Enter your opinions here" required></textarea>
            </label>
            <button type="submit">Send</button>
        </form>

        <!-- Tempat untuk menampilkan feedback -->
        <div class="tengah">
        <div id="feedbackList">
            <h2>Incoming Feedback</h2>
            <ul id="feedbackItems"></ul>
        </div>
        </div>
        </div>

    <script>
        // Tambahkan event listener untuk formulir
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah formulir terkirim secara default

            // Ambil nilai dari inputt
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const feedback = document.getElementById("feedback").value;

            // Temukan elemen ul tempat feedback akan ditampilkannn
            const feedbackItems = document.getElementById("feedbackItems");

            // Buat elemen baru untuk feedbackkk
            const feedbackItem = document.createElement("li");
            feedbackItem.innerHTML = `
                <strong>Nama:</strong> ${name} <br>
                <strong>Email:</strong> ${email} <br>
                <strong>Feedback:</strong> ${feedback}
            `;

            // Tambahkan elemen feedback ke dalam daftar
            feedbackItems.appendChild(feedbackItem);

            // Bersihkan formulir setelah dikirim
            document.getElementById("feedbackForm").reset();

            // Tampilkan pesan sukses
            alert("Feedback Anda berhasil dikirim!");
        });
    </script>
</body>
</html>
